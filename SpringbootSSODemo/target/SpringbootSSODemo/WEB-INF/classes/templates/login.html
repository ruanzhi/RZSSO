<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="css/demo.css"/>
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="css/component.css"/>
    <!--[if IE]>
    <script src="js/html5.js"></script>
    <![endif]-->
    <script type="text/javascript">
        function aSubmit() {
            var username = $("#username_id").val();
            var password = $("#password_id").val();
            if (username == "") {
                alert("用户名不能为空");
                return false;
            }
            if (password == "") {
                alert("密码不能为空");
                return false;
            }
            $.ajax({
                type: "post",
                url: "${request.contextPath }/login",
                data: $("#f_login").serialize(),
                success: function (result) {
                    if (result == 'fail') {
                        $("#msg_div").show();
                    } else {
                        window.location.href = result;
                    }
                }
            });
        }
    </script>
</head>
<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <h3>RZ版本单点登录系统</h3>
                <form action="${request.contextPath }/login" id="f_login" method="post">
                    <div class="input_outer">
                        <span class="u_user"></span>
                        <input id="username_id" name="username" autocomplete="off" class="text"
                               style="color: #FFFFFF !important" type="text"
                               placeholder="请输入账户">
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input id="password_id" name="password" class="text"
                               style="color: #FFFFFF !important; position:absolute; z-index:100;" value=""
                               type="password" placeholder="请输入密码">
                    </div>

                    <div id="msg_div" style="text-align: center;display:none;color: red">用户名或者密码错误!!!</div>
                    <input type="hidden" name="service" value="${service}"/>
                    <div class="mb2"><a class="act-but submit" href="javascript:void(0)" onclick="aSubmit()"
                                        style="color: #FFFFFF">登录</a></div>
                </form>
            </div>
        </div>
    </div>
</div><!-- /container -->
<script src="js/TweenLite.min.js"></script>
<script src="js/EasePack.min.js"></script>
<script src="js/rAF.js"></script>
<script src="js/demo-1.js"></script>
<script src="js/jquery.js"></script>
<div style="text-align:center;">
</div>
</body>
</html>
